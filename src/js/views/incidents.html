<div class="oj-hybrid-padding">
  <h1>Login Page</h1>
  <oj-form-layout
    id="formLayoutOptions"
    max-columns="1"
    direction="row"
    user-assistance-density="compact">
        <oj-input-text id="email" value="{{email}}" label-hint="Email"></oj-input-text>
        <oj-input-text id="pass" value="{{pass}}" label-hint="Password"></oj-input-text>
        <oj-button id="loginbtn" on-oj-action="[[login]]">Login</oj-button>
  </oj-form-layout>
</div>
